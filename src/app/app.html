<ion-menu [content]="content" type="overlay"  [side]="right">
  <ion-content class="bg-menu">
    <ion-list>
      <button class="menu-title" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon ios="ios-home-outline" md="ios-home-outline"></ion-icon>
        {{p.title}}
      </button>
      <button class="menu-title" menuClose ion-item  (click)="Logout()">
        <ion-icon ios="ios-power-outline" md="ios-power-outline"></ion-icon>
        تسجيل خروج
      </button>
    </ion-list>
  </ion-content>

</ion-menu>
<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
